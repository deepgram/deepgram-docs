name: Fern Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Fern
        run: npm install -g fern-api

      - name: Build the custom components
        run: npm --prefix custom-app run build

      - name: Check API is valid
        run: fern check

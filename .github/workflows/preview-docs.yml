name: Preview Docs

on: pull_request

jobs:
  run:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install Fern
        run: npm install -g fern-api

      - name: Install custom component dependencies
        run: npm --prefix custom-app install

      - name: Build the custom components
        run: npm --prefix custom-app run build

      - name: Generate preview output
        id: generate-docs
        env:
          FERN_TOKEN: ${{ secrets.FERN_TOKEN }}
        run: |
          OUTPUT=$(fern generate --docs --preview 2>&1) || true
          echo "$OUTPUT"
          URL=$(echo "$OUTPUT" | grep -oP 'Published docs to \K.*(?= \()')
          echo "Preview URL: $URL"
          echo "ðŸŒ¿ Preview your docs: $URL" > output.txt
          echo '' >> output.txt
          echo '<details>' >> output.txt
          echo '' >> output.txt
          echo '<summary>Build Logs</summary>' >> output.txt
          echo '' >> output.txt
          echo '```' >> output.txt
          echo '' >> output.txt
          echo "$OUTPUT" >> output.txt
          echo '' >> output.txt
          echo '```' >> output.txt
          echo '' >> output.txt
          echo '</details>' >> output.txt

      - name: Comment on the PR
        uses: thollander/actions-comment-pull-request@v2.4.3
        with:
          filePath: output.txt

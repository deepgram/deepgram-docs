instances:
  - url: https://deepgram0637.docs.buildwithfern.com
title: Deepgram | Documentation
logo:
  dark: assets/logo.svg
  height: 24
  href: /
css: assets/styles.css
js:
  - path: ./assets/component.js
    strategy: lazyOnload
favicon: assets/favicon.ico
layout:
  tabs-placement: header
  searchbar-placement: header
  page-width: full
colors:
  accent-primary:
    dark: "#A1F9D4"
  background:
    dark: "#0B0B0C"
  header-background:
    dark: "#1A1A1F"
  card-background:
    dark: "#1A1A1F"
typography: 
  bodyFont: 
    name: Inter
    weight: 400
    style: normal
    path: assets/Inter.woff2
  headingsFont:
    name: Roobert
    weight: 600 900
    style: normal
    path: assets/Roobert.woff2
  codeFont:
    name: FiraMono
    path: assets/FiraMono.woff2
tabs:
  home:
    display-name: Home
    slug: home
  voice-agent:
    display-name: Voice Agent
    slug: voice-agent
  speech-to-text:
    display-name: Speech to Text
    slug: speech-to-text
  text-to-speech:
    display-name: Text to Speech
    slug: text-to-speech
  intelligence:
    display-name: Intelligence
    slug: intelligence
  guides:
    display-name: Guides
    slug: docs
  self-hosted:
    display-name: Self-Hosted Deployments
    slug: self-hosted
  security:
    display-name: Security
    slug: security
navigation:
  - tab: home
    layout:
      - page: Introduction
        path: pages/introduction.mdx
      - page: Getting Started
        path: pages/test-page.mdx
  - tab: voice-agent
    layout:
      - page: Getting Started
        path: pages/test-page.mdx
      - page: Overview
        path: pages/test-page.mdx
      - page: Starter apps
        path: pages/test-page.mdx
  - tab: speech-to-text
    layout:
      - section: Speech to Text
        contents:
          - section: Streaming Audio
            contents:
              - page: Getting Started
                path: pages/quickstart.mdx
              - page: Finalize
                path: pages/finalize.mdx
      - section: Text to Speech
        contents:
          - page: Getting Started
            path: pages/test-page.mdx
      - section: Intelligence
        contents:
          - page: Getting Started
            path: pages/test-page.mdx
      - section: Voice Agent
        contents:
          - page: Getting Started
            path: pages/test-page.mdx
  - tab: text-to-speech
    layout:
      - page: Authentication
        path: pages/authentication.mdx
      - api: API Endpoints
        api-name: openapi
        paginated: true
      - api: Streaming Endpoints
        api-name: wss
        paginated: true
        flattened: true
  - tab: intelligence
    layout:
      - page: Getting Started
        path: pages/test-page.mdx
  - tab: guides
    layout:
      - page: Getting Started
        path: pages/test-page.mdx
  - tab: self-hosted
    layout:
      - page: Getting Started
        path: pages/test-page.mdx
  - tab: security
    layout:
      - page: Getting Started
        path: pages/test-page.mdx

instances:
  - url: https://deepgram.docs.buildwithfern.com
    custom-domain: developers.deepgram.com
    edit-this-page:
      github:
        owner: deepgram
        repo: deepgram-docs
        branch: main

title: Deepgram | Documentation

logo:
  dark: assets/logo.svg
  height: 24
  href: /

css:
  - assets/styles.css

favicon: assets/favicon.ico

layout:
  tabs-placement: header
  searchbar-placement: header
  page-width: full

colors:
  accent-primary:
    dark: "#A1F9D4"
  background:
    dark: "#0B0B0C"
  sidebar-background:
    dark: "#0B0B0C"
  header-background:
    dark: "#1A1A1F"
  card-background:
    dark: "#1A1A1F"
  border:
    dark: "#2C2C33"

typography:
  bodyFont:
    name: Inter
    weight: 400
    style: normal
    path: assets/Inter.woff2
  headingsFont:
    name: Roobert
    weight: 600 900
    style: normal
    path: assets/Roobert.woff2
  codeFont:
    name: FiraMono
    path: assets/FiraMono.woff2

tabs:
  pages:
    display-name: Pages
    slug: pages
  home:
    display-name: Home
    skip-slug: true
  speak:
    display-name: Speech-to-Text
    slug: speech-to-text
  api:
    display-name: API Reference
    slug: api

navigation:
  - tab: pages
    layout:
      - page: Code of Conduct
        path: content/pages/code-of-conduct.mdx
  - tab: home
    layout:
      - page: Welcome
        path: content/index.mdx
  - tab: speak
    layout:
      - page: Overview
        path: content/speech-to-text/index.mdx
      - page: Feature Overview
        path: content/speech-to-text/feature-overview.mdx

instances:
  - url: https://deepgram.docs.buildwithfern.com
    custom-domain: developers.deepgram.com
    edit-this-page:
      github:
        owner: deepgram
        repo: deepgram-docs
        branch: main

title: Deepgram | Documentation

logo:
  dark: assets/logo.svg
  height: 24
  href: /

css:
  - assets/styles.css

js:
  - path: ./assets/component.js
    strategy: lazyOnload
  - path: dist/output.js
    strategy: beforeInteractive

favicon: assets/favicon.ico

layout:
  tabs-placement: header
  searchbar-placement: header
  page-width: full

colors:
  accent-primary:
    dark: "#A1F9D4"
  background:
    dark: "#0B0B0C"
  sidebar-background:
    dark: "#0B0B0C"
  header-background:
    dark: "#1A1A1F"
  card-background:
    dark: "#1A1A1F"
  border:
    dark: "#2C2C33"

typography:
  bodyFont:
    name: Inter
    weight: 400
    style: normal
    path: assets/Inter.woff2
  headingsFont:
    name: Roobert
    weight: 600 900
    style: normal
    path: assets/Roobert.woff2
  codeFont:
    name: FiraMono
    path: assets/FiraMono.woff2

tabs:
  pages:
    display-name: Pages
    slug: pages
  home:
    display-name: Home
    slug: home
  speak:
    display-name: Speech-to-Text
    slug: speech-to-text
  api:
    display-name: API Reference
    slug: api

navigation:
  - tab: pages
    layout:
      - page: Code of Conduct
        path: content/pages/code-of-conduct.mdx
  - tab: home
    layout:
      - page: Welcome to Deepgram Docs
        path: content/docs/index.mdx
  - tab: speak
    layout:
      - page: Deepgram's Speech-to-Text API
        path: content/docs/speech-to-text/index.md
  - tab: api
    layout:
      - page: Welcome
        path: content/reference/welcome.mdx
      - page: Authentication
        path: content/reference/authentication.mdx
      - page: Errors
        path: content/reference/errors.mdx
      - page: Rate Limits
        path: content/reference/rate-limits.mdx
      - section: API Reference
        contents:
          - api: API Reference
            display-errors: true
            paginated: true
            flattened: true
            layout:
              - section: Speech to Text API
                referenced-packages:
                  - speechToText
                contents:
                  - endpoint: POST /v1/listen
                    title: Pre-Recorded Audio

analytics:
  gtm:
    container-id: ${GTM_CONTAINER_ID}

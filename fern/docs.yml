# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: https://deepgram.docs.buildwithfern.com
    custom-domain: developers.deepgram.com
    edit-this-page:
      github:
        owner: deepgram
        repo: deepgram-docs
        branch: main

title: Deepgram's Docs
favicon: assets/favicon.ico
default-language: python

logo:
  dark: assets/logo-dark.svg
  light: assets/logo-light.svg
  height: 32
  href: /

navbar-links:
  - type: minimal
    text: "Playground"
    href: "https://playground.deepgram.com"
  - type: minimal
    text: "Console"
    href: "https://console.deepgram.com"
  - type: minimal
    text: "Community"
    href: "https://community.deepgram.com"
  - type: outlined
    text: "Support"
    href: "/docs/support"
    rightIcon: fa-solid fa-headset
  - type: filled
    text: "Free API Key"
    href: "https://console.deepgram.com/signup"

layout:
  tabs-placement: header
  searchbar-placement: header
  page-width: full

colors:
  accent-primary:
    dark: "#a1f9d4"
    light: "#00976e"
  background:
    dark: "#0b0b0c"
    light: "#f5f5f7"
  sidebar-background:
    dark: "#0b0b0c"
    light: "#f5f5f7"
  header-background:
    dark: "#1a1a1f"
    light: "#fbfbff"
  card-background:
    dark: "#000"
    light: "#fff"
  border:
    dark: "#2c2c33"
    light: "#e5e5e7"

css:
  - assets/styles.css

js:
  - path: ./assets/component.js
    strategy: lazyOnload

typography:
  bodyFont:
    name: Inter
    weight: 400
    style: normal
    path: assets/Inter.woff2
  headingsFont:
    name: Roobert
    weight: 600 900
    style: normal
    path: assets/Roobert.woff2
  codeFont:
    name: FiraMono
    path: assets/FiraMono.woff2

analytics:
  gtm:
    container-id: ${GTM_CONTAINER_ID}

tabs:
  home:
    display-name: Home
    icon: fa-solid fa-house
    skip-slug: true # skip slug for home page
  api-reference:
    display-name: API Reference
    icon: fa-solid fa-code
    slug: reference
  voice-agent:
    display-name: Voice Agent
    icon: fa-solid fa-headset
    slug: voice-agent
  speech-to-text:
    display-name: Speech-to-Text
    icon: fa-solid fa-file
    slug: speech-to-text
  text-to-speech:
    display-name: Text-to-Speech
    icon: fa-solid fa-volume-high
    slug: text-to-speech
  intelligence:
    display-name: Intelligence
    icon: fa-solid fa-brain
    slug: intelligence
  self-hosted:
    display-name: Self-Hosted Deployments
    icon: fa-solid fa-server
    slug: self-hosted


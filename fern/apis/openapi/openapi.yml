openapi: 3.1.0
info:
  title: Deepgram API Specification
  description: |
    Deepgram's voice AI platform provides APIs for speech-to-text, text-to-speech,  and language understanding. From medical transcription to autonomous agents, Deepgram  is the go-to choice for developers of voice AI experiences.
    The Deepgram API allows you to interact with Deepgram programmatically. 
    You can use our API to: - Transcribe speech to text. - Transform text to speech. - Analyze text. - Administer your Deepgram account.
  termsOfService: https://deepgram.com/terms/
  contact:
    email: devrel@deepgram.com
    url: https://community.deepgram.com
    name: Deepgram Developer Relations
  license:
    name: Privacy Notice
    url: https://deepgram.com/privacy/
  version: 1.0.0
servers:
  - url: https://api.deepgram.com
    description: Deepgram Production API
security:
  - Authorization: []
tags:
  - name: Speech to Text
    description: Power your apps with world-class speech recognition
    externalDocs:
      description: Get Started with Speech to Text (Pre-recorded Audio)
      url: https://developers.deepgram.com/docs/pre-recorded-audio
  - name: Audio Intelligence
    description: Analyze audio sources
    externalDocs:
      description: Get Started with Audio Intelligence (Pre-recorded Audio)
      url: https://developers.deepgram.com/docs/audio-intelligence
  - name: Text Intelligence
    description: Analyze the content of text sources
    externalDocs:
      description: Get Started with Text Intelligence
      url: https://developers.deepgram.com/docs/text-intelligence
  - name: Text to Speech
    description: Transform text to speech
    externalDocs:
      description: Get Started with Text to Speech
      url: https://developers.deepgram.com/docs/text-to-speech
externalDocs:
  description: Learn more about using Deepgram on our docs.
  url: http://developers.deepgram.com
paths:
  /v1/listen:
    description: Use Deepgram's speech-to-text API to transcribe and analyze pre-recorded audio.
    externalDocs:
      description: Transcribe & Analyze Audio
      urls:
        local: https://developers.deepgram.com/reference/listen-file
        remote: https://developers.deepgram.com/reference/listen-remote
    post:
      tags:
        - Speech to Text
      summary: Transcribe audio
      operationId: listen
      requestBody:
        description: Transcribe an audio file
        content:
          application/json:
            schema:
              required:
                - url
              type: object
              description: Audio file to transcribe
              properties:
                url:
                  type: string
                  format: uri
                  example: https://dpgr.am/spacewalk.wav
            example:
              url: https://dpgr.am/spacewalk.wav
          file:
            schema:
              type: string
              format: binary
        required: true
      parameters:
        - $ref: '#/components/parameters/callback'
        - $ref: '#/components/parameters/callback_method'
        - $ref: '#/components/parameters/custom_topic'
        - $ref: '#/components/parameters/custom_topic_mode'
        - $ref: '#/components/parameters/custom_intent'
        - $ref: '#/components/parameters/custom_intent_mode'
        - $ref: '#/components/parameters/detect_entities'
        - $ref: '#/components/parameters/detect_language'
        - $ref: '#/components/parameters/diarize_version'
        - $ref: '#/components/parameters/diarize'
        - $ref: '#/components/parameters/dictation'
        - $ref: '#/components/parameters/encoding'
        - $ref: '#/components/parameters/extra'
        - $ref: '#/components/parameters/filler_words'
        - $ref: '#/components/parameters/intents'
        - $ref: '#/components/parameters/keywords'
        - $ref: '#/components/parameters/language'
        - $ref: '#/components/parameters/measurements'
        - $ref: '#/components/parameters/model'
        - $ref: '#/components/parameters/multichannel'
        - $ref: '#/components/parameters/numerals'
        - $ref: '#/components/parameters/paragraphs'
        - $ref: '#/components/parameters/profanity_filter'
        - $ref: '#/components/parameters/punctuate'
        - $ref: '#/components/parameters/redact'
        - $ref: '#/components/parameters/replace'
        - $ref: '#/components/parameters/search'
        - $ref: '#/components/parameters/sentiment'
        - $ref: '#/components/parameters/smart_format'
        - $ref: '#/components/parameters/summarize'
        - $ref: '#/components/parameters/tag'
        - $ref: '#/components/parameters/topics'
        - $ref: '#/components/parameters/utterances'
        - $ref: '#/components/parameters/utt_split'
        - $ref: '#/components/parameters/version'
      responses:
        '200':
          description: Successful transcription
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
        '400':
          $ref: '#/components/responses/bad_request'
      callbacks:
        transcriptionCallback:
          '{$request.query.callback}':
            post:
              requestBody:
                required: true
                content:
                  required: true
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/listen/response'
              responses:
                '200':
                  description: We expect a 200 to determine whether the callback was successfully received.
  /v1/read:
    description: Use Deepgram's speech-to-text API to analyze the content of text sources.
    externalDocs:
      description: Analyze Text
      url: https://developers.deepgram.com/reference/analyze-text
    post:
      tags:
        - Text Intelligence
      summary: Analyze text
      operationId: read
      requestBody:
        description: Analyze a text file
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  format: uri
                  description: A URL pointing to the text source
                text:
                  type: string
                  description: The plain text to analyze
                onOf:
                  - required:
                      - url
                  - required:
                      - text
      parameters:
        - $ref: "#/components/parameters/callback"
        - $ref: "#/components/parameters/callback_method"
        # - $ref: "#/components/parameters/custom_topics"
        # - $ref: "#/components/parameters/custom_topics_mode"
        - $ref: "#/components/parameters/intents"
        # - $ref: "#/components/parameters/read/language"
        - $ref: "#/components/parameters/sentiment"
        # - $ref: "#/components/parameters/read/summarize"
        - $ref: "#/components/parameters/topics"
      responses:
        '200':
          description: Successful text analysis
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/text_response'
        '400':
          $ref: '#/components/responses/bad_request'
      callbacks:
        transcriptionCallback:
          '{$request.query.callback}':
            post:
              requestBody:
                required: true
                content:
                  required: true
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/text/response'
            responses:
              '200':
                description: We expect a 200 to determine whether the callback was successfully received
  /v1/speak:
    description: Use Deepgram's Aura text-to-speech API to transform text to speech.
    externalDocs:
      description: Transform Text to Speech
      url: https://developers.deepgram.com/reference/text-to-speech-api
    post:
      tags:
        - Text to Speech
      summary: Transform text to speech
      operationId: speak
      requestBody: null
      description: Transform text to speech
      content:
        application/json: null
        schema: object
        properties:
          text:
            type: string
            description: The text to transform to speech
      parameters:
        # - $ref: "#/components/parameters/speak/batch/bit_rate"
        - $ref: "#/components/parameters/callback"
        # - $ref: "#/components/parameters/speak/batch/container"
        # - $ref: "#/components/parameters/speak/batch/encoding"
        # - $ref: "#/components/parameters/speak/batch/model"
        # - $ref: "#/components/parameters/speak/batch/sample_rate"
      responses:
        '200':
          description: Successful text to speech
          content:
            audio/mpeg:
              schema:
                type: string
                format: binary
            audio/wav:
              schema:
                type: string
                format: binary
            audio/l16;rate=24000:
              schema:
                type: string
                format: binary
            audio/ogg;codecs=opus:
              schema:
                type: string
                format: binary
            audio/flac:
              schema:
                type: string
                format: binary
            audio/acc:
              schema:
                type: string
                format: binary
            audio/mulaw;rate=8000:
              schema:
                type: string
                format: binary
            audio/alaw;rate=8000:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/bad_request'
        '403':
          $ref: '#/components/responses/insufficient_permissions'
        '413':
          $ref: '#/components/responses/payload_too_large'
        '415':
          $ref: '#/components/responses/unsupported_media_type'
      callbacks:
        transcriptionCallback:
          '{$request.query.callback}':
            post:
              requestBody:
                required: true
                content:
                  required: true
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/speak/speak_response'
            responses:
              '200':
                description: We expect a 200 to determine whether the callback was successfully received
  /v1/projects:
    description: Manage your projects
    get:
      externalDocs:
        description: Get Projects
        url: https://developers.deepgram.com/reference/get-projects
      summary: Retrieves basic information about the projects associated with the API key.
      responses:
        '200':
          '403':
            $ref: #/components/responses/projects/authentication_failed
          description: A list of projects
          content:
            application/json:
              schema:
                type: object
                properties:
                  projects:
                    type: array
                    items:
                      type: object
                      properties:
                        project_id:
                          type: string
                          description: The unique identifier of the project
                        name:
                          type: string
                          description: The name of the project
  /v1/projects/{project_id}:
    description: Manage your projects
    get:
      externalDocs:
        description: Get a Project
        url: https://developers.deepgram.com/reference/get-project
      summary: Retrieves information about the specified project.
      parameters:
        - $ref: '#/components/parameters/project_id'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/start'
        - $ref: '#/components/parameters/end'
        - $ref: '#/components/parameters/page'
      responses:
        '200':
          description: A project
          content:
            application/json:
              schema:
                type: object
                properties:
                  project_id:
                    type: string
                    description: The unique identifier of the project
                  name:
                    type: string
                    description: The name of the project
        '400':
          $ref: '#/components/responses/projects_bad_request'
        '403':
          $ref: '#/components/responses/authentication_failed'
        '404':
          $ref: '#/components/responses/project_not_found'
      patch:
        externalDocs:
          description: Update a Project
          url: https://developers.deepgram.com/reference/update-project
        summary: Updates the specified project
        parameters:
          - $ref: #/components/parameters/projects/project_id
        requestBody:
          description: The name of the project
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: The name of the project
                example:
                  name: My Project
        responses:
          '200':
            description: A project
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      description: confirmation message
                  example:
                    message: Successfully updated project info.
          '400':
            $ref: #/components/responses/projects/projects_bad_request
          '403':
            $ref: #/components/responses/projects/authentication_failed
          '404':
            $ref: #/components/responses/projects/project_not_found
      delete:
        externalDocs:
          description: Delete a Project
          url: https://developers.deepgram.com/reference/delete-project
        summary: Deletes the specified project
        parameters:
          - $ref: #/components/parameters/projects/project_id
        responses:
          '200':
            description: A project
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      description: confirmation message
                  example:
                    message: Successfully deleted a project.
          '400':
            $ref: #/components/responses/projects/projects_bad_request
          '403':
            $ref: #/components/responses/projects/authentication_failed
          '404':
            $ref: #/components/responses/projects/project_not_found
  /v1/projects/{project_id}/balances:
    description: Manage your project balances
    get:
      externalDocs:
        description: Get Project Balances
        url: https://developers.deepgram.com/reference/get-all-balances
      summary: Generates a list of outstanding balances for the specified project.
      parameters:
        - $ref: '#/components/parameters/project_id'
      responses:
        '200':
          description: A list of outstanding balances
          content:
            application/json:
              schema:
                type: object
                properties:
                  balances:
                    type: array
                    items:
                      type: object
                      properties:
                        balance_id:
                          type: string
                          description: The unique identifier of the balance
                        amount:
                          type: integer
                          default: 0
                          description: The amount of the balance
                        units:
                          type: string
                          description: The units of the balance, such as "USD"
                        purchase_order_id:
                          type: string
                          description: Description or reference of the purchase
              example:
                balances:
                  - balance_id: b123456-7890-1234-5678-901234
                    amount: 250.12
                    units: usd
                    purchase_order_id: b123456-7890-1234-5678-901234
        '400':
          $ref: '#/components/responses/projects_bad_request'
        '403':
          $ref: '#/components/responses/authentication_failed'
        '404':
          $ref: '#/components/responses/project_not_found'
  /v1/projects/{project_id}/balances/{balance_id}:
    description: Manage your project balances
    get:
      externalDocs:
        description: Get a Project Balance
        url: https://developers.deepgram.com/reference/get-balance
      summary: Retrieves details about the specified balance.
      parameters:
        - $ref: '#/components/parameters/project_id'
        - $ref: '#/components/parameters/balance_id'
      responses:
        '200':
          description: A specific balance
          content:
            application/json:
              schema:
                type: object
                properties:
                  balance_id:
                    type: string
                    description: The unique identifier of the balance
                  amount:
                    type: integer
                    default: 0
                    description: The amount of the balance
                  units:
                    type: string
                    description: The units of the balance, such as "USD"
                  purchase_order_id:
                    type: string
                    description: Description or reference of the purchase
              example:
                balance_id: b123456-7890-1234-5678-901234
                amount: 250.12
                units: usd
                purchase_order_id: b123456-7890-1234-5678-901234
        '400':
          $ref: '#/components/responses/projects_bad_request'
        '403':
          $ref: '#/components/responses/authentication_failed'
        '404':
          $ref: '#/components/responses/project_not_found'
  /v1/projects/{project}/models:
    description: Manage your project models
    get:
      externalDocs:
        description: Get Models
        url: https://developers.deepgram.com/reference/get-project-models
      summary: Returns metadata on all the latest models that a specific project has access to, including non-public models.
      parameters:
        - $ref: '#/components/parameters/project_id'
        - $ref: '#/components/parameters/include_outdated'
      responses:
        '200':
          description: A list of models
          content:
            application/json:
              schema:
                type: object
                properties:
                  stt:
                    type: array
                    items:
                      $ref: '#/components/schemas/stt_models'
                  tts:
                    type: array
                    items:
                      $ref: '#/components/schemas/tts_models'
        '400':
          $ref: '#/components/responses/projects_bad_request'
  /v1/projects/{project}/models/{model_id}:
    description: Manage your project models
    get:
      externalDocs:
        description: Get a Project Model
        url: https://developers.deepgram.com/reference/get-project-model
      summary: Returns metadata for a specific model.
      parameters:
        - $ref: '#/components/parameters/model_id'
    responses:
      '200':
        description: A specific model
        content:
          application/json:
            oneOf:
              - $ref: #/components/schemas/models/stt_models
              - $ref: #/components/schemas/models/tts_models
      '400':
        $ref: #/components/responses/projects/projects_bad_request
  /v1/projects/{project_id}/keys:
    description: Manage your project keys
    get:
      externalDocs:
        description: Get Project Keys
        url: https://developers.deepgram.com/reference/list-keys
      summary: Returns a list of API keys for a specific project.
      parameters:
        - $ref: '#/components/parameters/project_id'
    responses:
      '200': null
      '403':
        $ref: #/components/responses/projects/authentication_failed
      '404':
        $ref: #/components/responses/projects/project_not_found
      description: A list of API keys
      content:
        application/json:
          schema:
            type: object
            properties:
              type: array
              items:
                $ref: #/components/schemas/keys/keys
      post:
        externalDocs:
          description: Create a Project Key
          url: https://developers.deepgram.com/reference/create-key
        summary: Creates a new API key for a specific project.
        parameters:
          - $ref: #/components/parameters/projects/project_id
      requestBody:
        description: The API key settings
        content:
          application/json:
            schema: null
            type: object
            properties:
              comment:
                type: string
                description: A comment for the API key
              scopes:
                type: array
                description: The scopes for the API key
                items:
                  type: string
              tags:
                type: array
                description: The tags for the API key
                items:
                  type: string
              expiration_date:
                type: date
                description: The expiration date for the API key
              time_to_live_in_seconds:
                type: integer
                description: The time to live in seconds for the API key
            example:
              comment: A comment
              scopes: admin
              tags: tag-1
              expiration_date: '2024-05-01T00:00:00.000000Z'
              time_to_live_in_seconds: '3600'
      responses:
        '200':
          $ref: #/components/responses/keys/key_created
        '403':
          $ref: #/components/responses/projects/authentication_failed
        '404':
          $ref: #/components/responses/projects/project_not_found
      delete:
        externalDocs:
          description: Delete a Project Key
          url: https://developers.deepgram.com/reference/delete-key
        summary: Deletes an API key for a specific project.
        parameters:
          - $ref: #/components/parameters/projects/project_id
          - $ref: #/components/parameters/projects/key_id
        responses:
          '200':
            description: API key deleted
            content: null
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: A message indicating that the API key was deleted
                example:
                  message: Successfully deleted the API key!
          '403':
            $ref: #/components/responses/projects/authentication_failed
          '404':
            $ref: #/components/responses/projects/project_not_found
  /v1/projects/{project_id}/keys/{key_id}/keys:
    description: Manage your project keys
    get:
      externalDocs:
        description: Get a Project Key
        url: https://developers.deepgram.com/reference/get-key
      summary: Retrieves information about a specified API key,
      parameters:
        - $ref: '#/components/parameters/project_id'
        - $ref: '#/components/parameters/key_id'
    responses:
      '200': null
      '403':
        $ref: #/components/responses/projects/authentication_failed
      '404':
        $ref: #/components/responses/projects/project_not_found
      description: A specific API key
      content:
        application/json:
          schema:
            type: object
            properties:
              item:
                $ref: #/components/schemas/keys/key
  /v1/projects/{project_id}/members:
    description: Manage your project members
    get:
      externalDocs:
        description: Get Project Members
        url: https://developers.deepgram.com/reference/get-members
      summary: Retrieves a list of account objects for a specific project.
      responses:
        '200':
          description: A list of account objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  members: null
                  type: array
                  items:
                    type: object
                    properties:
                      member_id:
                        type: string
                        description: The unique identifier of the member
                        scopes:
                          type: array
                          description: The API scopes of the member
                        email:
                          type: string
                          first_name:
                            type: string
                          last_name:
                            type: string
        '403':
          $ref: '#/components/responses/authentication_failed'
        '404':
          $ref: '#/components/responses/project_not_found'
  /v1/projects/{project_id}/members/{member_id}:
    description: Manage your project members
    delete:
      externalDocs:
        description: Remove a Project Member
        url: https://developers.deepgram.com/reference/remove-member
      summary: Removes the specified member from a project.
      parameters:
        - $ref: '#/components/parameters/project_id'
        - $ref: '#/components/parameters/member_id'
      responses:
        '200':
          '403':
            $ref: #/components/responses/projects/authentication_failed
          '404':
            $ref: #/components/responses/projects/project_not_found
          description: Delete the specific member from the project
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: confirmation message
                example:
                  message: Successfully removed account from project.
  /v1/projects/{project_id}/members/{member_id}/scopes:
    description: Manage your project members
    get:
      externalDocs:
        description: Get Project Member Scopes
        url: https://developers.deepgram.com/reference/get-member-scopes
      summary: Retrieves a list of scopes for a specific member.
      parameters:
        - $ref: '#/components/parameters/project_id'
        - $ref: '#/components/parameters/member_id'
      responses:
        '200':
          description: A list of scopes for a specific member
          content:
            application/json:
              schema:
                type: object
                properties: null
                scopes:
                  type: array
                  description: The API scopes of the member
        '403':
          $ref: '#/components/responses/authentication_failed'
        '404':
          $ref: '#/components/responses/project_not_found'
    put:
      externalDocs:
        description: Update a Project Member's Scopes
        url: https://developers.deepgram.com/reference/update-scope
      summary: Updates the scopes for a specific member.
      parameters:
        - $ref: '#/components/parameters/project_id'
        - $ref: '#/components/parameters/member_id'
      requestBody:
        description: A scope to update
        content:
          application/json:
            schema:
              type: object
              properties:
                scope:
                  type: string
                  description: A scope to update
                example: admin
      responses:
        '200': null
        description: Updated the scopes for a specific member
        content: null
        application/json:
          '403':
            $ref: #/components/responses/projects/authentication_failed
          '404':
            $ref: #/components/responses/projects/project_not_found
          schema:
            type: object
            properties:
              message:
                type: string
                description: confirmation message
            example: Successfully updated the account scopes.
  /v1/projects/{project_id}/invites:
    description: Manage your project invites
    get:
      externalDocs:
        description: Get Project Invites
        url: https://developers.deepgram.com/reference/list-invites
      summary: Generates a list of invites for a specific project
      parameters:
        - $ref: '#/components/parameters/project_id'
      responses:
        '200':
          description: A list of invites for a specific project
          content:
            application/json:
              schema:
                type: object
                properties:
                  invites:
                    type: array
                    properties:
                      email:
                        type: string
                        description: The email address of the invitee
                      scope: null
                      type: string
                      description: The scope of the invitee
      post:
        '400':
          $ref: #/components/responses/projects/invalid_request
        '401':
          $ref: #/components/responses/projects/unauthorized
        '403':
          $ref: #/components/responses/projects/authentication_failed
        '404':
          $ref: #/components/responses/projects/project_not_found
        externalDocs:
          description: Send a Project Invite
          url: https://developers.deepgram.com/reference/send-invites
        summary: Generates an invite for a specific project
        parameters:
          - $ref: #/components/parameters/projects/project_id
        requestBody:
          description: email to invite to the project
          content:
            application/json:
              schema:
                type: object
              properties: null
              email:
                type: string
                description: The email address of the invitee
              scope:
                type: string
                description: The scope of the invitee
        responses:
          '200':
            description: The invite was successfully generated
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:

            application/json:
              schema:
                type: object
                properties:
                  category:
                    type: string
                    description: The category of the error
                  details:
                    type: string
                    description: A description of the error
                  message:
                    type: string
                    description: A message about the error
                  request_id:
                    type: string
                    description: The unique identifier of the request

components:
  securitySchemes:
    Authorization:
      type: apiKey
      in: header
      name: Authorization
      description: Specify the token value with the `Token ` prefix, e.g. "Token DEEPGRAM_API_KEY".
  parameters:
    callback:
      name: callback
      in: query
      required: false
      externalDocs:
        description: Callback
        urls:
          stt: https://developers.deepgram.com/docs/callback
          tts: https://developers.deepgram.com/docs/tts-callback
          ttt: https://developers.deepgram.com/docs/text-intelligence-callback
      description: URL to which we'll make the callback request
      schema:
        type: string
      example: https://example.com
    callback_method:
      name: callback_method
      in: query
      required: false
      externalDocs:
        description: Callback Method
        urls:
          stt: https://developers.deepgram.com/docs/callback#using-callback_method
          tts: https://developers.deepgram.com/docs/tts-callback#using-callback_method
          ttt: https://developers.deepgram.com/docs/text-intelligence-callback#using-callback_method
      description: HTTP method by which the callback request will be made
      schema:
        default: POST
        enum:
          - POST
          - PUT
      example: PUT
    custom_topic:
      name: custom_topic
      in: query
      required: false
      externalDocs:
        description: Custom Topic
        url: https://developers.deepgram.com/docs/topic-detection
      description: Custom topics you want the model to detect within your input audio or text if present Submit up to 100
      style: form
      explode: true
      schema:
        oneOf:
          - type: string
          - type: array
            items:
              type: string
            maxItems: 100
      example:
        - unsubscribe
        - account%20deletion
    custom_topic_mode:
      name: custom_topic_mode
      in: query
      required: false
      externalDocs:
        description: Custom Topic Mode
        url: https://developers.deepgram.com/docs/topic-detection
      description: Sets how the model will interpret strings submitted to the `custom_topic` param. When `strict`, the model will only return topics submitted using the `custom_topic` param. When `extended`, the model will return its own detected topics in addition to those submitted using the `custom_topic` param
      schema:
        default: extended
        type: string
        enum:
          - extended
          - strict
      example: strict
    custom_intent:
      name: custom_intent
      in: query
      required: false
      externalDocs:
        description: Custom Intents
        url: https://developers.deepgram.com/docs/intent-recognition
      description: Custom intents you want the model to detect within your input audio if present
      style: form
      explode: true
      schema:
        oneOf:
          - type: string
            example: unsubscribe
          - type: array
            items:
              type: string
              maxItems: 100
              example:
                - unsubscribe
                - account deletion
    custom_intent_mode:
      name: custom_intent_mode
      in: query
      required: false
      externalDocs:
        description: Custom Intent Mode
        url: https://developers.deepgram.com/docs/intent-recognition
      description: Sets how the model will interpret intents submitted to the `custom_intent` param. When `strict`, the model will only return intents submitted using the `custom_intent` param. When `extended`, the model will return its own detected intents in addition those submitted using the `custom_intents` param
      schema:
        default: extended
        type: string
        enum:
          - extended
          - strict
      example: strict
    detect_entities:
      name: detect_entities
      in: query
      required: false
      externalDocs:
        description: Detect Entities
        url: https://developers.deepgram.com/docs/detect-entities
      description: Identifies and extracts key entities from content in submitted audio
      schema:
        default: false
        type: boolean
      example: true
    detect_language:
      name: detect_language
      in: query
      required: false
      externalDocs:
        description: Detect Language
        url: https://developers.deepgram.com/docs/language-detection
      description: Identifies the dominant language spoken in submitted audio
      style: form
      explode: true
      schema:
        oneOf:
          - type: boolean
            default: false
            example: true
          - type: array
            items:
              type: string
              example:
                - en
                - fr
    diarize_version:
      name: diarize_version
      in: query
      required: false
      description: Version of the diarization feature to use. Only used when the diarization feature is enabled (`diarize=true` is passed to the API)
      externalDocs:
        description: Diarization Version
        url: https://developers.deepgram.com/docs/diarization
      default: v2
      schema:
        type: string
      example: v2
    diarize:
      name: diarize
      in: query
      required: false
      externalDocs:
        description: Diarization
        url: https://developers.deepgram.com/docs/diarization
      description: Recognize speaker changes. Each word in the transcript will be assigned a speaker number starting at 0
      schema:
        default: false
        type: boolean
      example: true
    dictation:
      name: dictation
      in: query
      required: false
      externalDocs:
        description: Dictation
        url: https://developers.deepgram.com/docs/dictation
      description: Identify and extract key entities from content in submitted audio
      schema:
        default: false
        type: boolean
        example: true
    encoding:
      name: encoding
      in: query
      required: false
      externalDocs:
        description: Encoding
        url: https://developers.deepgram.com/docs/encoding
      description: Specify the expected encoding of your submitted audio
      schema:
        type: string
        enum:
          - linear16
          - flac
          - mulaw
          - amr-nb
          - amr-wb
          - opus
          - speex
          - g729
      example: linear16
    extra:
      name: extra
      in: query
      required: false
      externalDocs:
        description: Extra Metadata
        url: https://developers.deepgram.com/docs/extra-metadata
      description: Arbitrary key-value pairs that are attached to the API response for usage in downstream processing
      style: form
      explode: true
      schema:
        oneOf:
          - type: string
          - type: array
            items:
              type: string
      example:
        - key:value
        - user:1234567890
    filler_words:
      name: filler_words
      in: query
      required: false
      externalDocs:
        description: Filler Words
        url: https://developers.deepgram.com/docs/filler-words
      description: Filler Words can help transcribe interruptions in your audio, like "uh" and "um"
      schema:
        default: false
        type: boolean
      example: true
    intents:
      name: intents
      in: query
      required: false
      externalDocs:
        description: Intents
        url: https://developers.deepgram.com/docs/intent-recognition
      description: Recognizes speaker intent throughout a transcript or text
      schema:
        default: false
        type: boolean
      example:
        - true
    keywords:
      name: keywords
      in: query
      required: false
      externalDocs:
        description: Keywords
        url: https://developers.deepgram.com/docs/keywords
      description: Keywords can boost or suppress specialized terminology and brands
      style: form
      explode: true
      schema:
        oneOf:
          - type: string
          - type: array
            items:
              type: string
      example:

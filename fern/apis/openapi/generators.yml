api: 
  path: openapi.yml
  # overrides: openapi-overrides.yml
default-group: java-sdk
groups:
  java-sdk:
    generators:
      - name: fernapi/fern-java-sdk
        version: 2.2.0
        # vv uncomment to publish to maven vv 
        # output:
        #   location: maven
        #   coordinate: com.deepgram:deepgram-java
        #   username: ${MAVEN_USERNAME}
        #   password: ${MAVEN_PASSWORD}
        #   signature:
        #     keyId: ${MAVEN_CENTRAL_SECRET_KEY_KEY_ID}
        #     password: ""
        #     secretKey: ${MAVEN_CENTRAL_SECRET_KEY}
        github:
          repository: "fern-demo/deepgram-java-sdk"
        config:
          client-class-name: Deepgram
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.44.5
        output:
          location: npm
          package-name: "deepgram"
          # uncomment to publish to npm
          # token: ${NPM_TOKEN}
        github: 
          repository: "fern-demo/deepgram-typescript-sdk"
          # uncomment to switch to generating to pull requests
          # mode: pull-request
        config:
          namespaceExport: Deepgram
          allowCustomFetcher: true
          skipResponseValidation: true
          includeApiReference: true
          noSerdeLayer: true
        smart-casing: true
  csharp-sdk:
    generators:
      - name: fernapi/fern-csharp-sdk
        version: 1.9.11
        api:
          settings:
            unions: v1
        github:
          repository: fern-demo/deepgram-csharp-sdk
          mode: pull-request
        output:
          location: nuget
          package-name: Deepgram.Net
          # api-key: ${NUGET_TOKEN}
        config:
          namespace: Deepgram.Net
          client-class-name: DeepgramClient
          explicit-namespaces: true
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.3.10
        output:
          location: pypi
          package-name: deepgram
          # token: ${PYPI_TOKEN}
        github:
          repository: fern-demo/deepgram-python-sdk
        config:
          client_class_name: Deepgram
